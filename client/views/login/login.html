<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="jumbotron">
        <form ng-submit="vm.login()">
          <div class="form-group">
            <label for="inputEmail">信箱</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="abc@abc.com" ng-model="vm.user.email">
          </div>
          <div class="form-group">
            <label for="inputPassword">密碼</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="請輸入密碼" ng-model="vm.user.password">
          </div>
          <button type="submit" class="btn btn-default" ng-click="login(vm.user)">登入</button>
        </form>
      </div>
      <div class="alert alert-danger" role="alert" ng-show="notSuccess">
        你的信箱或密碼不正確
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>




<pre ng-if="vm.error">{{ vm.error | json }}</pre>
